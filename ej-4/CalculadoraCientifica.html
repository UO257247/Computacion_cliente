<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Calculadora Científica</title>
        <meta name="author" content="Marina Vega Fernández">
        <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    </head>

    <body>
        
        <h1>Calculadora Científica</h1>

        <div id="calculator" class="calculator">

            <input id="viewer" class="viewer" readonly />

            <div>
                <button class="reg" id="regClear">mrc</button>
                <button class="reg" id="regMinus">m-</button>
                <button class="reg" id="regPlus">m+</button>
                <button class="clear" id="clear">C</button>
            </div>

                <button class="op" id="pow">x&#178;</button>
                <button class="op" id="sin">sin</button>
                <button class="op" id="cos">cos</button>
                <button class="op" id="tan">tan</button>
                <button class="op" id="sqrt">&#8730;</button>
            
               
                <button class="op" id="factorial">n!</button>
                <button class="op" id="log">log</button>
                <button class="op" id="exp">Exp</button>
                <button class="op" id="mod">Mod</button>
                <button class="op" id="div">/</button>
           

                <button class="numb" id="7">7</button>
                <button class="numb" id="8">8</button>
                <button class="numb" id="9">9</button>
                <button class="numb" id="dot">.</button>
                <button class="op" id="mult">*</button>

            
                <button class="numb" id="4">4</button>
                <button class="numb" id="5">5</button>
                <button class="numb" id="6">6</button>
                <button class="op" id="equals">=</button>
                <button class="op" id="minus">-</button>
            
                <button class="numb" id="1">1</button>
                <button class="numb" id="2">2</button>
                <button class="numb" id="3">3</button>
                <button class="numb" id="0">0</button>
                <button class="op" id="plus">+</button>
        </div>
        <script src="CalculadoraCientifica.js"></script>
    </body>
</html>
