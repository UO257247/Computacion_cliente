<body>
    <h1>Ejercicio 7</h1>
    <h2>Encabezado</h2>

    <section>
        <h3>Tarea 1</h3>

        <p id="hiddenP">
            Este párrafo va a desaparecer
        </p>
        <button id="hideP">Ocultar párrafo</button>
    </section>

    <section>
        <h3>Tarea 2</h3>
        <p>Añade un nuevo encabezado</p>
        <button id="modify">Añadir</button>
    </section>

    <section>
        <h3>Tareas 3, 4, 6</h3>

        <table>
            <caption>Números</caption>
            <tr>
                <td>00</td>
                <td>01</td>
                <td>02</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>21</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
        </table>

        <button id="addRow">Añadir fila</button>
        <button id="delRow">Eliminar fila</button>

        <button id="sumRows">Sumar filas</button>
        <button id="sumCols">Sumar columnas</button>
    </section>


    <section>
        <h3>Tarea 5</h3>

        <button id="checkElements">Recorrer HTML</button>
        <p id="htmlP">Resultado</p>
    </section>

</body>
